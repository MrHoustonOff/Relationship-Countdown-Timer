<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Relationship Countdown Timer</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <script src="{{ url_for('static', filename='js/effects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/page_calendar_zoom.js') }}"></script>

</head>

<body x-data @alpine:initialized="$store.app.init()" x-show="$store.app.ui.isLoaded" style="display: none;"
      :class="{
          'loading': !$store.app.ui.isLoaded,
          'blur-effect-active': $store.app.ui.hoverTargetType !== null
      }">

    <template x-if="$store.app.config">
        <div> <header class="app-header"
                @mouseenter="$store.app.setHoverTarget('header')"
                @mouseleave="$store.app.setHoverTarget(null)"
                :class="{ 'hover-active': $store.app.ui.hoverTargetType === 'header' }">
                <nav>
                    <button
                        class="nav-button"
                        @click="$store.app.navigateTo('page-main')"
                        :class="{ 'active': $store.app.ui.currentPage === 'page-main' }"
                        x-text="$store.app.lang['header_main'] || '...'">
                    </button>
                    <button
                        class="nav-button"
                        @click="$store.app.navigateTo('page-calendar')"
                        :class="{ 'active': $store.app.ui.currentPage === 'page-calendar' }"
                        x-text="$store.app.lang['header_calendar'] || '...'">
                    </button>
                    <button
                        class="nav-button"
                        @click="$store.app.navigateTo('page-settings')"
                        :class="{ 'active': $store.app.ui.currentPage === 'page-settings' }"
                        x-text="$store.app.lang['header_settings'] || '...'">
                    </button>
                </nav>
            </header>

            <main class="app-main">
                {% include '_page_main.html' %}
                {% include '_page_calendar.html' %}
                <section
                    id="page-settings"
                    class="page-content"
                    :class="{ 'active': $store.app.ui.currentPage === 'page-settings' }">

                    <div class="settings-save-bar-top">
                        <button class="save-button"
                                @click="$store.app.saveSettings($store.app.form)"
                                :disabled="$store.app.ui.isSaving"
                                x-text="$store.app.ui.isSaving
                                    ? ($store.app.lang['settings_saving_button'] || 'Перезагружаю...')
                                    : ($store.app.lang['settings_save_button'] || 'Сохранить')">
                        </button>
                    </div>

                    <form id="settings-form" x-data="settingsForm()">
                        <template x-if="$store.app.form">
                            <div class="settings-grid">
                                {% include '_settings_module_global.html' %}
                                {% include '_settings_module_timers.html' %}
                                {% include '_settings_module_dates.html' %}
                                {% include '_settings_module_colors.html' %}
                                {% include '_settings_module_calendar.html' %}
                                {% include '_settings_module_danger.html' %}
                            </div>
                        </template>
                    </form>
                    </section>
            </main>

        </div>
    </template>

    <template x-if="$store.app.ui.error">
         <div class="critical-error-fallback">
            <h2>Критическая ошибка (v2.6)</h2>
            <pre x-text="$store.app.ui.error"></pre>
        </div>
    </template>
    <div id="first-launch-modal" class="modal-overlay"
         x-data="{ isVisible: false }"
         x-show="isVisible"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         style="display: none;"
         >
        <div class="modal-content large"> <h2 x-text="$store.app.lang['first_launch_title'] || 'Добро пожаловать!'"></h2>

            <div id="first-launch-text" x-html="$store.app.lang['first_launch_text_ru'] || 'Загрузка текста...'"></div>


            <div class="modal-buttons single-button">
                 <button id="modal-btn-ok" class="save-button"
                        @click="$store.app.handleFirstLaunchOK(); isVisible = false;"
                        x-text="$store.app.lang['modal_ok_button'] || 'Понятно'">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
