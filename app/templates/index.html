<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Relationship Countdown Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="app-header">
        <nav>
            <button id="nav-main" class="nav-button active" data-page="page-main" data-lang-key="header_main"></button>
            <button id="nav-calendar" class="nav-button" data-page="page-calendar" data-lang-key="header_calendar"></button>
            <button id="nav-settings" class="nav-button" data-page="page-settings" data-lang-key="header_settings"></button>
        </nav>
    </header>

    <main class="app-main">

        <section id="page-main" class="page-content active">

            <div id="timer-arrival-module" class="timer-module">
                <h2 class="timer-module-title">...</h2>
                <div class="timer-display large" id="timer-arrival-display">--:--:--:--</div>
            </div>

            <div id="timer-relationship-module" class="timer-module">
                <h2 class="timer-module-title">...</h2>
                <div class="timer-display medium" id="timer-relationship-display">--:--:--:--</div>

                <div id="custom-timers-container" class="custom-timers-list">
                    </div>
            </div>

        </section> <section id="page-calendar" class="page-content">
            </section> <section id="page-settings" class="page-content">
            <form id="settings-form">
                </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/page_main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/page_calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/effects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/page_settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
